<body>
    <input onclick="baitoanprim()" type="submit" value="baitoanprim">
    <script>
        function baitoanprim(){ 
            function combination(n, k) {
    // Tính giai thừa
    function factorial(num) {
        if (num === 0 || num === 1) {
            return 1;
        } else {
            return num * factorial(num - 1);
        }
    }

    return factorial(n) / (factorial(k) * factorial(n - k));
}

// Số lượng viên bi mỗi loại
let redBalls = 5;
let blueBalls = 4;
let yellowBalls = 3;

// Tổng số cách chọn 2 viên bi từ túi
let totalWays = combination(redBalls + blueBalls + yellowBalls, 2);
console.log("Số cách chọn 2 viên bi từ túi:", totalWays);


    }
</script>
</body>
