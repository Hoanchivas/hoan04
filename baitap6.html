        function baitclass Graph {
    constructor(vertices) {
        this.vertices = vertices;
        this.adjacencyList = new Map();
    }

    addVertex(vertex) {
        this.adjacencyList.set(vertex, []);
    }

    addEdge(source, destination, weight) {
        this.adjacencyList.get(source).push({ destination, weight });
        this.adjacencyList.get(destination).push({ source, weight });
    }

    primMST() {
        const visited = new Set();
        const minimumSpanningTree = [];
        const startVertex = this.adjacencyList.keys().next().value; // Chọn một đỉnh bất kỳ làm đỉnh xuất phát

        visited.add(startVertex);

        while (visited.size < this.vertices) {
            let minWeight = Infinity;
            let nextVertexToAdd;

            visited.forEach(visitedVertex => {
                this.adjacencyList.get(visitedVertex).forEach(neighbor => {
                    if (!visited.has(neighbor.destination) && neighbor.weight < minWeight) {
                        minWeight = neighbor.weight;
                        nextVertexToAdd = neighbor;
                    }
                });
            });

            minimumSpanningTree.push(nextVertexToAdd);
            visited.add(nextVertexToAdd.destination);
        }

        return minimumSpanningTree;
    }
}
