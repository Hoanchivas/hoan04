    <script>
        function baitoanlietke(){ 
            function combinations(arr) {
    const result = [];
    const n = arr.length;

    for (let i = 0; i < n - 1; i++) {
        for (let j = i + 1; j < n; j++) {
            result.push([arr[i], arr[j]]);
        }
    }

    return result;
}

// Mảng chứa các màu sắc của các quả bóng
const colors = ['red', 'blue', 'green', 'yellow', 'orange'];

// Tạo tất cả các cặp bóng có thể từ mảng colors
const ballPairs = combinations(colors);

// In ra tất cả các cặp bóng
console.log("Tất cả các cặp bóng mỗi quả có màu khác nhau:");
console.log(ballPairs);

    }
